<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form test</h1>
    <form action="form test">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="address">Address</label>
        <input type="text" id="address" address="address">
        <br><br>
        <label for="email">Email</label>
        <input type="text" id="email" email="email">
        <br><br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">female
        <br><br>
        <label>Hobbie</label>
        <input type="checkbox" id="sports" name="hobbie" value="sports">Sports
        <input type="checkbox" id="movies" name="hobbie" value="movies">Movies
        <input type="checkbox" id="travelling" name="hobbie" value="travelling">Travelling
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="vietnam">VietNam</option>
            <option value="china">China</option>
            <option value="usa">USA</option>
            <option value="thailand">ThaiLand</option>
        </select>
        <br><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="10" cols="40"></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
