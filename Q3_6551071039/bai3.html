<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="6">Time Table</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
      <td>Sports</td>
    </tr>
    <tr>
      <th colspan="5">Lunch</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Project</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
